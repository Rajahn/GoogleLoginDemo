<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #user-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google账号一键登录演示</h1>
        
        <button id="google-login-btn">使用Google账号登录</button>
        
        <div id="user-info">
            <h3>用户信息</h3>
            <pre id="user-data"></pre>
        </div>
        
        <button id="check-login">检查登录状态</button>
        <button id="get-user-info" style="display:none;">获取用户信息</button>
        <button id="logout" style="display:none;">退出登录</button>
    </div>

    <script>
        // 存储token
        let token = localStorage.getItem('token');
        const userInfoDiv = document.getElementById('user-info');
        const userDataPre = document.getElementById('user-data');
        const getUserInfoBtn = document.getElementById('get-user-info');
        const logoutBtn = document.getElementById('logout');
        const checkLoginBtn = document.getElementById('check-login');
        const googleLoginBtn = document.getElementById('google-login-btn');

        // 处理Google登录
        googleLoginBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/auth/google-auth-url');
                const data = await response.json();
                
                if (data.code === 200) {
                    window.location.href = data.data;
                } else {
                    alert('获取认证URL失败: ' + data.msg);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('登录出错，请查看控制台');
            }
        });

        // 检查URL参数
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const newToken = urlParams.get('token');
            const error = urlParams.get('error');
            
            if (error) {
                alert('登录失败: ' + error);
                return;
            }
            
            if (newToken) {
                token = newToken;
                localStorage.setItem('token', token);
                // 清除URL参数
                window.history.replaceState({}, document.title, window.location.pathname);
                checkLoginStatus();
            } else if (token) {
                checkLoginStatus();
            }
        });

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch('/user/isLogin', {
                    headers: {
                        'Authorization': token || ''
                    }
                });
                const data = await response.json();
                
                if (data.code === 200) {
                    const isLogin = data.msg.includes('true');
                    getUserInfoBtn.style.display = isLogin ? 'inline-block' : 'none';
                    logoutBtn.style.display = isLogin ? 'inline-block' : 'none';
                    alert(data.msg);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('检查登录状态失败');
            }
        }

        // 获取用户信息
        getUserInfoBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/user/info', {
                    headers: {
                        'Authorization': token || ''
                    }
                });
                const data = await response.json();
                
                if (data.code === 200) {
                    userInfoDiv.style.display = 'block';
                    userDataPre.textContent = JSON.stringify(data.data, null, 2);
                } else {
                    alert('获取用户信息失败: ' + data.msg);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('获取用户信息失败');
            }
        });

        // 退出登录
        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/auth/logout', {
                    headers: {
                        'Authorization': token || ''
                    }
                });
                
                localStorage.removeItem('token');
                token = null;
                userInfoDiv.style.display = 'none';
                getUserInfoBtn.style.display = 'none';
                logoutBtn.style.display = 'none';
                alert('已退出登录');
            } catch (err) {
                console.error('Error:', err);
                alert('退出登录失败');
            }
        });

        // 检查登录状态按钮
        checkLoginBtn.addEventListener('click', checkLoginStatus);
    </script>
</body>
</html>
