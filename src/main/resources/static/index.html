<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Demo</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #user-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google账号一键登录演示</h1>
        
        <div id="g_id_onload"
            data-client_id="509032240923-mk5t01ce7gcng2ock2o397mfla0db9n9.apps.googleusercontent.com"
            data-callback="handleGoogleCallback"
            data-auto_prompt="false"
            data-ux_mode="popup">
        </div>
        
        <div class="g_id_signin" data-type="standard"></div>
        
        <div id="user-info">
            <h3>用户信息</h3>
            <pre id="user-data"></pre>
        </div>
        
        <button id="check-login">检查登录状态</button>
        <button id="get-user-info" style="display:none;">获取用户信息</button>
        <button id="logout" style="display:none;">退出登录</button>
    </div>

    <script>
        // 存储token
        let token = localStorage.getItem('token');
        const userInfoDiv = document.getElementById('user-info');
        const userDataPre = document.getElementById('user-data');
        const getUserInfoBtn = document.getElementById('get-user-info');
        const logoutBtn = document.getElementById('logout');
        const checkLoginBtn = document.getElementById('check-login');

        // Google登录回调
        function handleGoogleCallback(response) {
            // 发送ID Token到后端验证
            fetch('/auth/google-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: response.credential
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    token = data.data.tokenValue;
                    localStorage.setItem('token', token);
                    alert('登录成功');
                    checkLoginStatus();
                } else {
                    alert('登录失败: ' + data.msg);
                }
            })
            .catch(err => {
                console.error('Error:', err);
                alert('登录出错，请查看控制台');
            });
        }

        // 检查登录状态
        function checkLoginStatus() {
            fetch('/user/isLogin', {
                headers: {
                    'token': token || ''
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    const isLogin = data.msg.includes('true');
                    getUserInfoBtn.style.display = isLogin ? 'inline-block' : 'none';
                    logoutBtn.style.display = isLogin ? 'inline-block' : 'none';
                    alert(data.msg);
                }
            });
        }

        // 获取用户信息
        getUserInfoBtn.addEventListener('click', () => {
            fetch('/user/info', {
                headers: {
                    'token': token || ''
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    userInfoDiv.style.display = 'block';
                    userDataPre.textContent = JSON.stringify(data.data, null, 2);
                } else {
                    alert('获取用户信息失败: ' + data.msg);
                }
            });
        });

        // 退出登录
        logoutBtn.addEventListener('click', () => {
            fetch('/auth/logout', {
                headers: {
                    'token': token || ''
                }
            })
            .then(() => {
                localStorage.removeItem('token');
                token = null;
                userInfoDiv.style.display = 'none';
                getUserInfoBtn.style.display = 'none';
                logoutBtn.style.display = 'none';
                alert('已退出登录');
            });
        });

        // 检查登录状态按钮
        checkLoginBtn.addEventListener('click', checkLoginStatus);

        // 如果有token，初始检查登录状态
        if (token) {
            checkLoginStatus();
        }
    </script>
</body>
</html>
